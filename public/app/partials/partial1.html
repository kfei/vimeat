<div class="row-fluid">
  <!-- Available Restaurants -->
  <div class="well span3">
    <div class="row-fluid">
      <div>
        <a href="#/create" class="btn btn-default btn-block btn-success"><i class="icon-plus"></i> New</a>  
      </div>
      <br/>
      <div>
        <legend>合格店家</legend>
        <ul class="nav nav-list" ng-repeat="restaurant in restaurants">
          <li><a href="#/edit/{{restaurant.id}}">
            <span class="badge pull-right">{{restaurant.count}}</span>
            {{restaurant.name}}
          </a></li>
        </ul>
      </div>
    </div>
  </div>

        <div class="text-center" style="padding: 10px;">
          <span ng-show="restaurant.sleep == true" class="label label-success">午休</span>
          <strong style="font-size: 125%;"> {{restaurant.restaurant}} </strong>
          <span title="{{restaurant.voters.join('\n')}}" ng-click="showVoters()" ng-show="restaurant.vote >= currentHigh" class="badge badge-important badge-vote" style="cursor:help">{{restaurant.vote}}</span>
          <span ng-click="showVoters()" ng-show="restaurant.vote < currentHigh" class="badge badge-vote" style="cursor:help">{{restaurant.vote}}</span>
          <strong style="font-size: 125%;">  票</strong>
        </div>

        <!-- Show voters IP list -->
        <div ng-show="showVotersFlag == true" class="row-fluid text-left" style="padding: 10px;">
          <ul class="unstyled muted offset3 span6">
            <li ng-repeat="voter in restaurant.voters"><i class="icon-thumbs-up"></i> {{voter}}</li>
          </ul>
        </div>

        <!-- Show action buttons -->
        <div>
          <a ng-click="showCommentBox($index)" class="btn" type="button"><i class="icon-comment"></i></a> 
          <a ng-click="voteToday($index)" class="btn btn-default"><i class="icon-thumbs-up"></i> +1</a>
          <div ng-show="showCommentBoxFlag($index) == true" style="padding: 10px;">
            <input ng-enter="submitComment($index)" ng-model="speaking[$index]" class="input-large" type="text" placeholder="... leave some garbage comments">
          </div>
        </div>

        <!-- Show talking wall -->
        <hr style="border-bottom: 1px solid #e5e5e5;">
        <div class="muted">
          <ul class="unstyled">
            <li><small title="12.34.56.78">Hello World!</small></li>
            <li><small title="from 12.34.56.78">speaking</small></li>
            <li><small>{{speaking[$index]}}</small></li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
